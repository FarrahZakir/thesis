version: 2.1
orbs:
  node: circleci/node@5
  jq: circleci/jq@3.0.0
jobs:
  build:
    # Build the app
    executor: node/default
    steps:
      - checkout
      - run:
          name: Check current version of node
          command: node -v
  unit-test-node:
    # Install node dependencies and run tests
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install jest-junit
      - run:
          name: Run unit tests
          command: npm run test --ci --runInBand --reporters=default --reporters=jest-junit
      - store_test_results:
          path: ./test-results/
  lint-node:
    # Install node dependencies and run lint
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install eslint
      - run:
          name: Run lint
          command: npm run lint --ci --runInBand --reporters=default
  integration-test-node:
    # Run integratoin tests
    executor: node/default
    steps:
      - checkout
      - jq/install:
          version: jq-1.7
      - node/install-packages:
          pkg-manager: npm
      - run:
          name: Run integration tests
          command: 'bash ./.circleci/integration_test.sh'
  release:
    # This is release job, used by the workflow
    docker:
      - image: cimg/base:stable
    steps:
      # Replace this with steps to release to Cyclic
      - checkout
      - run:
          name: release
          command: 'bash ./.circleci/release.sh'
workflows:
  build-and-test:
    jobs:
      - build:
          filters:
            branches:
              only:
                - develop
      - unit-test-node:
          filters:
            branches:
              only:
                - develop
      - lint-node:
          filters:
            branches:
              only:
                - develop
      - release:
          requires:
            - build
            - unit-test-node
            - lint-node
          filters:
            branches:
              only:
                - develop
      - integration-test-node:
          filters:
            branches:
              only:
                - main
